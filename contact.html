<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
    integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
  <title>Netflix Hackathon Clone</title>
</head>

<body>
  <nav class="navbar  nav-color" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          HOME
        </a>

        <a class="navbar-item">
          TV SHOWS
        </a>

        <a class="navbar-item">
          MOVIES
        </a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="field is-grouped">
            <p class="control is-expanded">
              <input class="input" type="text" placeholder="Search" id="searchQuery">
            </p>
            <p class="control">
              <a class="button" id="search">
                <i class="fas fa-search"></i>
              </a>
            </p>
          </div>
        </div>
        <div class="navbar-item">
          <div class="buttons">
            <a class="button">
              <strong>Sign up</strong>
            </a>
            <a class="button">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <form action="#">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Full name">
      </div>
    </div>


    <div class="field">
      <label class="label">Username</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input" type="text" placeholder="Username" value="Username">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </div>
      <p class="help is-success">This username is available</p>
      <p class="help is-danger">This username is unavailable</p>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input" type="email" placeholder="Email input" value="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
      <p class="help is-success">This email is valid</p>
      <p class="help is-danger">This email is invalid</p>
    </div>

    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input type="checkbox">
          I agree to the <a href="#">terms and conditions</a>
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="radio">
          <input type="radio" name="question">
          Yes
        </label>
        <label class="radio">
          <input type="radio" name="question">
          No
        </label>
      </div>
    </div>


    <div class="field is-grouped">
      <div class="control">
        <button class="button">Submit</button>
      </div>
      <div class="control">
        <button class="button">Cancel</button>
      </div>
    </div>
  </form>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Netflix Clone</strong> by <a href="#">Sander Trolleb√∏</a>. Lorem ipsum dolor sit amet consectetur
        adipisicing elit. Fuga, reprehenderit.
      </p>
    </div>
  </footer>
</body>

</html>
